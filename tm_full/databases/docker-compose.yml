version: "3.9"

services:
  tm_db:
    image: mysql:latest
    restart: none
    environment:
      # Authentication
      MYSQL_ROOT_PASSWORD: "root_password"
      MYSQL_DATABASE: "tm_database"
      MYSQL_USER: "tm_admin"
      MYSQL_PASSWORD: "tm_password"

      # Character Set & Collation
      MYSQL_CHARSET: "utf8mb4"
      MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"

      # Resource Limits
      MYSQL_MAX_ALLOWED_PACKET: 16M
      MYSQL_INNODB_BUFFER_POOL_SIZE: 128M

      # Other Options
      MYSQL_INITDB_SKIP_NAMES: YES # Skip setting up the initial test database
      MYSQL_STRICT_TRANS_TABLES: OFF # Strict mode for transactions
      MYSQL_DEFAULT_STORAGE_ENGINE: InnoDB # Set default storage engine
    
    volumes:
      - tm_data:/var/lib/mysql
    ports:
      - "3333:3306"
    networks:
      - tm_network

networks:
  tm_network:

volumes:
  tm_data:
  