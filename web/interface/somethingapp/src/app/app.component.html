<h1>Login/Register</h1>

<form #loginForm="ngForm" (ngSubmit)="onLogin()">
  <h2>Login</h2>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="loginEmail" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginPassword" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>

<form #registerForm="ngForm" (ngSubmit)="onRegister()">
  <h2>Register</h2>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
